<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- =======Fontawesome cdn======= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ======Custom css link========= -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="form-wrapper">
                <div class="img-section">
                    <div class="content">
                        <h3>every new friend is a new adventure.</h3>
                        <h5>let's get connected.</h5>
                    </div>
                </div>
                <div class="form">
                    <h2>Login</h2>
                    <div class="input-field">
                        <div class="email">
                            <span><i class="fas fa-envelope"></i></span>
                            <input type="text" autocomplete="of" placeholder="Enter your email">
                        </div>
                        <div class="password">
                            <span><i class="fas fa-lock"></i></span>
                            <input type="password" autocomplete="of" placeholder="Enter your password">
                        </div>
                    </div>
                    <h6><a href="#">Forgot password?</a></h6>
                    <a href="#" class="btn">Login</a>
                    <h5>Don't have an account?<span><a href="#" class="signup"> Signup now</a></span></h5>
                </div>
                <div class="form signup-form">
                    <h2>Signup</h2>
                    <div class="input-field">
                        <div class="name">
                            <span><i class="fas fa-user"></i></span>
                            <input type="text" autocomplete="of" placeholder="Enter your name">
                        </div>
                        <div class="email">
                            <span><i class="fas fa-envelope"></i></span>
                            <input type="text" autocomplete="of" placeholder="Enter your email">
                        </div>
                        <div class="password">
                            <span><i class="fas fa-lock"></i></span>
                            <input type="text" autocomplete="of" placeholder="Enter your password">
                        </div>
                    </div>
                    <a href="#" class="btn">Signup</a>
                    <h5>Already have an account?<span><a href="#" class="login"> Login now</a></span></h5>
                </div>
            </div>
        </div>
    </main>


    <script src="./js/app.js"></script>
</body>

</html>
